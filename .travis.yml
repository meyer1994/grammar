sudo: "false"

language: "python"
python:
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"  # 3.7 development branch
  - "nightly"

install:
  - "pip install -r requirements.txt"

script:
  - "coverage run -m unittest tests -vb"

after_success:
  - "coverage report -m"
  - "pip install codecov"
  - "codecov"
